<!DOCTYPE html>
<html>
<head>
	<title>ArrayJavaScript</title>
</head>
<body>
<script type="text/javascript">
	var Marks= new Array("23","45","66","75","87");
	var Student= new Array("Kamal","Nimal","Supun","Kasun","Sunimal");
	document.write(Marks[0]);
	document.write("<br>");
	document.write(Student[0]);
	document.write("<br>");
	var Combined=Marks.concat(Student);
	var Combined1=Student.concat(Marks);
	document.write(Combined);
	document.write("<br>");
	document.write(Combined1);

</script>
</body>
</html>
